  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: #fff;

      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

      font-size: 3em;
      margin-bottom: 0.2em;
    }
    p {
      font-size: 1.2em;
      max-width: 600px;
    }
    .quote {
      margin-top: 30px;
      font-style: italic;
